<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
<div class="container">

    <div class="rules">
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beats Paper</li>
        </ul>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="rock" width="100">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="paper" width="100">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissor.png" alt="scissor" width="100">
        </div>
    </div>
    <div class="scoreboard">
        <div class="player" id="badge">Player</div>
        <div class="computer" id="badge">Comp</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
</div>
<div class="button">
    <button id="restart">Restart</button>
</div>
<footer>
    <a href="https://github.com/Efti001"><img src="img/github.png" class="icon-style" alt="Github icon"></a>
</footer>
</body>
</html>
